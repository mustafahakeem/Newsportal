<h1>Template Driven Validation</h1>  
<form #frm="ngForm">  
<div class="form-group">  
<label>Name</label>  
<input type="text" class="form-control" [(ngModel)]="name" name="name"  
#nam="ngModel" required pattern="[a-zA-Z ]+"/>  
<div *ngIf="nam.invalid && nam.touched" class="alert alert-danger">  
<div *ngIf="nam.errors.required">Name is required</div>  
<div *ngIf="nam.errors.pattern">Only alphabet required</div>  
</div>  
</div>  
<input type="submit" value="submit" class="btn btn-success"  
[disabled]="frm.invalid">  
</form>
